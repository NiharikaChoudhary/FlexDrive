        {
          "imports": {
            "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js",

<body>
    <!-- main-login -->

    <section>




        <div class="container  main-box">
            <div class="row">
                <div class="col-5 image-left-side mt-5 ">
                    <img class="w-100 mt-5 " src="images/car-wash.png"
                        alt="">
                    <h4 class="fw-light  w-75 mt-3">
                    </h4>
                </div>
                <div class="col-6 mt-5 mx-5 ">
                    <div class="form login-form shadow-lg mx-5" style="padding-top: 20px;">
                        <div class="text-center">
                            <h2 class="fw-bold">Welcome To FlexDrive</h2>
                        </div>
                        <div class="form-row-login-page mt-4">
                            <label class="d-block mx-3 label-tag" for="email">Email</label>
                            <input class="text-start form-content rounded-1 mx-3 p-2 border-1 shadow-sm" type="text"
                                id="email-main" placeholder="" name="email" required="" />
                        </div>
                        <div class="form-row-login-page mt-4">
                            <label class="d-block mx-3 label-tag" for="email">Password</label>
                            <input class="text-start form-content rounded-1 mx-3 p-2 border-1 shadow-sm" type="text"
                                id="email-main" placeholder="" name="email" required="" />
                        </div>
                        <div class="form-row-login-page mt-4 mx-3 fw-bold">

                            <input class="d-inline-block" type="checkbox" name="" id="">
                            <label class="d-inline-block label-tag-1" for="email">Remember me</label>
                            <a class="pass-fail " href="">Forget password?</a>

                        </div>
                        <div class="button-one">
                            <button type="submit"
                                class="btn  my-login-btn border-1 text-white rounded-1 py-3 mt-4 mx-4  btn-sm ">
                                Log in
                            </button>
                        </div>
                        <div class="last">
                            <p class="mt-3 para-two d-inline-block ">Don't have an accout?</p> <span
                                class="mx-2 fw-bold "> <a class="span-one" href="">Sign up</a></span>
                            <p class="text-center mt-2 ">Or with</p>
                        </div>
                        <div class="socials">
                            <button type="submit"
                                class="btn d-inline-block  my-login-btn-2   rounded-2 py-3 mt-4 mx-4  btn-sm ">
                                <i class="fa-brands fa-google"></i> Google
                            </button>
                            <button type="submit" class="btn   my-login-btn-2  rounded-2 py-3 mt-4  btn-sm ">
                                <i class="fa-brands fa-apple"></i> Apple
                            </button>
                        </div>


                    </div>
                </div>

            </div>

        </div>


    </section>

</body>

</html>
